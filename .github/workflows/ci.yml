name: Compile

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["master"]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
        with:
          submodules: "true"
      - name: Setup and Build
        run: |
          # setup
          rustup toolchain add nightly-2025-08-01
          rustup component add rust-src --toolchain nightly-2025-08-01-x86_64-unknown-linux-gnu
          # build
          rustc ti83-fake-linker.rs -o ti83-fake-linker
          cargo ti83-build
  build-macos-arm:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4.1.1
        with:
          submodules: "true"
      - name: Setup and Build
        run: |
          # setup
          rustup toolchain add nightly-2025-08-01
          rustup component add rust-src --toolchain nightly-2025-08-01-aarch64-apple-darwin
          # build
          rustc ti83-fake-linker.rs -o ti83-fake-linker
          cargo ti83-build
  build-macos-intel:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4.1.1
        with:
          submodules: "true"
      - name: Setup and Build
        run: |
          # setup
          rustup toolchain add nightly-2025-08-01
          rustup component add rust-src --toolchain nightly-2025-08-01-x86_64-apple-darwin
          # build
          rustc ti83-fake-linker.rs -o ti83-fake-linker
          cargo ti83-build
  